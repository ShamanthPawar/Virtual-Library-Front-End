<h1 class="text-center p-2 title">All Users</h1>

<div class="container-fluid d-flex col-4 navbar-center p-2">
  <form class="input-group" role="search">
    <input class="form-control" type="search" placeholder="Search users" aria-label="Search">
    <span class="btn btn-teal" type="submit">
      <svg xmlns="http://www.w3.org/2000/svg" width="40" height="20" fill="currentColor" class="bi bi-search" viewBox="0 0 17 17">
        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
      </svg>
    </span>
  </form>
  &nbsp;&nbsp;
  <button class="btn btn-teal" data-bs-toggle="modal" data-bs-target="#addUserModal">+&nbsp;Add&nbsp;User&nbsp;</button>
</div>

<div class="d-grid gap-2 col-6 mx-auto">
<table class="table text-center">
    <thead>
      <tr>
        <th scope="col">Sl no.</th>
        <th scope="col">Username</th>
        <th scope="col">Email Address</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- <tr >
        <th>{{user.username}}</th>
      </tr>| filter:searchtxt" -->
      <tr *ngFor="let user of userList">
        <th scope="row">1</th>
        <td>{{user.username}}</td>
        <td>{{user.emailAddress}}</td>
        <td>
          <a href="" data-bs-toggle="modal" data-bs-target="#editUserModal">Edit</a> / <a href=""  data-bs-toggle="modal" data-bs-target="#deleteUserModal">Delete</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Add User Modal -->
<div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addUserModalLabel">Add New User</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-3 col-form-label">Email</label>
            <div class="col-sm-8">
              <input type="email" class="form-control" id="inputEmail3">
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-3 col-form-label">Password</label>
            <div class="col-sm-8">
              <input type="password" class="form-control" id="inputPassword3">
            </div>
          </div>
          <br>
          <div class="d-grid gap-2 col-3 mx-auto">
            <a class="btn btn-teal" type="button" data-bs-dismiss="modal">Add</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Edit User Modal -->
<div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editUserModalLabel">Edit User Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-3 col-form-label">Email</label>
            <div class="col-sm-8">
              <input type="email" class="form-control" id="inputEmail3">
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-3 col-form-label">Password</label>
            <div class="col-sm-8">
              <input type="password" class="form-control" id="inputPassword3">
            </div>
          </div>
          <br>
          <div class="d-grid gap-2 col-3 mx-auto">
            <a class="btn btn-teal" type="button" data-bs-dismiss="modal">Save</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Delete User Modal -->
<div class="modal fade" id="deleteUserModal" tabindex="-1" aria-labelledby="deleteUserModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteUserModalLabel">Delete User</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body border-bottom-0">
        <div class="d-grid gap-2 col-8 mx-auto">
          Are you sure you want to delete the user with username: '{{userList[0]}}'?
        </div>
      </div>
      <div class="modal-footer border-top-0">
        <div class="d-flex gap-2 mx-auto">
          <a class="btn btn-danger" type="button" data-bs-dismiss="modal">&nbsp;&nbsp;Yes&nbsp;&nbsp;</a>
          <a class="btn btn-teal" type="button" data-bs-dismiss="modal">&nbsp;&nbsp;No&nbsp;&nbsp;</a>
        </div>
      </div>
    </div>
  </div>
</div>
