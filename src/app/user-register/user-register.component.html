<div class="container">
    <div data-bs-theme="dark" class="card dark-bg text-white" style="width: 18rem;">
        <div class="card-body">
          <h4 class="card-title text-center">Sign Up</h4>
          <br>
          <div>
            <form>
              <div class="mb-3">
                <input type="text" class="form-control text-white" id="exampleInputEmail1" placeholder="Email address" #userEmail required>
              </div>
              <div class="mb-3">
                <input type="password" class="form-control text-white" id="exampleInputPassword1" placeholder="New password" #userPassword required>
              </div>
              <br>
              <div class="d-grid gap-2 col-6 mx-auto">
                <input type="button" class="btn btn-teal" value="Register" routerLink="localhost:4200" (click)="authenticationService.SignUp(userEmail.value, userPassword.value)"/>
              </div>
            </form>
          
          </div>
        </div>
    </div>
</div>
